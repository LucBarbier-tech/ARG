<!DOCTYPE html>
<html lang="fr" itemscope itemtype="http://schema.org/WebPage">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.scss" />
  </head>
  <body>
    <div class="container media_background">
      <div class="col center">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/OXCQgpWxf7w"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <div id="form" class="media_container">
          <div class="row center">
            <input max="" id="media_input1" class="media_input" /><span
              class="dash"
              >-</span
            >
            <input id="media_input2" class="media_input" /><span class="dash"
              >-</span
            >
            <input id="media_input3" class="media_input" /><span class="dash"
              >-</span
            >
            <input id="media_input4" class="media_input" />
          </div>
          <button
            onclick="sendCodeMedia();"
            id="submit_button"
            class="media_button"
          >
            <span>Envoyer</span>
          </button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
